- name: Install
  package:
    name:
      - alacritty
- name: Run 'stow --adopt tmux' in .dotfiles
  ansible.builtin.shell: stow --adopt alacritty
  args:
    chdir: "{{ lookup('env', 'HOME') }}/.dotfiles"
- name: Run 'git reset --hard' in .dotfiles
  ansible.builtin.shell: git reset --hard
  args:
    chdir: "{{ lookup('env', 'HOME') }}/.dotfiles"
